<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Row display">
        <div class="equation">123456789012345678901234567890</div>
        <!--^30 character limit -->
        <div class="output">12345678901234</div>
        <!--^14 character limit -->
      </div>
      <div class="Row control">
        <button class="clear">CLR</button>
        <button class="delete">DEL</button>
      </div>
      <div class="Row A">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="divide">&divide</button>
      </div>
      <div class="Row B">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="multiply">&times;</button>
      </div>
      <div class="Row C">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="minus">&minus;</button>
      </div>
      <div class="Row D">
        <button class="0">0</button>
        <button class="decimal">&bullet;</button>
        <button class="add">&plus;</button>
        <button class="equals">&equals;</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
