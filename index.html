<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="Row display">
        <div class="equation"></div>
        <!--^30 character limit -->
        <div class="output">0</div>
        <!--^14 character limit -->
      </div>
      <div class="Row control">
        <button class="clear">CLR</button>
        <button class="delete">DEL</button>
        <button class="operator" id="divide">&divide;</button>
      </div>
      <div class="Row A">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator" id="times">&times;</button>
      </div>
      <div class="Row B">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator" id="minus">&minus;</button>
      </div>
      <div class="Row C">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator" id="plus">&plus;</button>
      </div>
      <div class="Row D">
        <button class="num">0</button>
        <button class="sign" id="decimal">&bullet;</button>
        <button class="sign" id="negative">&plus;/&minus;</button>
        <button class="operator" id="equals">&equals;</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
